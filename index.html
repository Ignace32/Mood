<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess Moods üåô v2</title>
  <style>
    /* ====== Dark Mood Style (Am√©lior√©) ====== */
    :root {
      --primary-color: #9b59b6;
      --primary-hover: #8e44ad;
      --dark-bg: #0a0a0f;
      --card-bg: #1c1c28;
      --card-hover: #2c2c3a;
      --text-color: #fff;
      --text-muted: #888;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-color);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    .mood-form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Augmentation de l'espace */
      margin-bottom: 30px; /* Plus d'espace avant la liste */
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
    }

    .mood-form label {
      font-weight: 500;
      color: var(--text-muted);
    }

    /* Nouveau: S√©lecteur d'emoji */
    .emoji-picker {
      display: flex;
      gap: 10px;
      justify-content: space-around;
    }

    .emoji-option {
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 10px;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.05);
    }

    .emoji-option:hover {
      transform: scale(1.2);
    }

    .emoji-option.selected {
      background: var(--primary-color);
      transform: scale(1.1);
    }
    /* Fin: S√©lecteur d'emoji */

    .mood-form textarea {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      resize: none;
      height: 60px;
      background: var(--dark-bg); /* Chang√© pour plus de contraste */
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }

    /* Nouveau: Compteur de caract√®res */
    .char-counter {
      text-align: right;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: -10px; /* Colle-le sous le textarea */
    }

    .mood-form button {
      padding: 12px; /* Un peu plus grand */
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      font-weight: 600; /* Plus visible */
      background: var(--primary-color);
      color: var(--text-color);
      cursor: pointer;
      transition: 0.3s;
    }

    .mood-form button:hover {
      background: var(--primary-hover);
    }
    
    /* Nouveau: Style pour le bouton d√©sactiv√© */
    .mood-form button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
    }

    .moods-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .mood-card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 15px;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      gap: 10px; /* Espace entre le texte et les r√©actions */
    }

    .mood-card:hover {
      background: var(--card-hover);
    }

    /* Nouveau: Header de la carte (texte + poubelle) */
    .mood-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .mood-header p {
      font-size: 16px;
      margin: 0;
      word-break: break-word; /* √âvite le d√©bordement */
      flex-grow: 1; /* Prend l'espace disponible */
    }

    /* Nouveau: Bouton Supprimer */
    .delete-btn {
      font-size: 18px;
      cursor: pointer;
      opacity: 0.5;
      transition: 0.2s;
      background: none;
      border: none;
      color: var(--text-color);
      padding: 0 5px;
      flex-shrink: 0; /* Emp√™che le bouton de r√©tr√©cir */
    }

    .delete-btn:hover {
      opacity: 1;
      transform: scale(1.2);
    }
    
    /* Nouveau: Footer de la carte (r√©actions + timestamp) */
    .mood-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* G√®re le retour √† la ligne sur mobile */
      gap: 10px;
    }

    .reactions {
      display: flex;
      gap: 15px;
    }

    .reactions span {
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .reactions span:hover {
      transform: scale(1.2);
    }
    
    /* Nouveau: Horodatage */
    .timestamp {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    /* Nouveau: √âtat vide */
    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 30px;
      background: var(--card-bg);
      border-radius: 15px;
    }

    @media(max-width: 600px){
      .mood-header p { font-size: 14px; }
      .mood-form textarea { height: 50px; }
      .reactions { gap: 10px; }
      .reactions span { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåô Confess Moods</h1>
    
    <div class="mood-form">
      <label>Choisis un emoji :</label>
      <div class="emoji-picker">
        <span class="emoji-option selected" data-value="üòÆ‚Äçüí®">üòÆ‚Äçüí®</span>
        <span class="emoji-option" data-value="üò≠">üò≠</span>
        <span class="emoji-option" data-value="üòé">üòé</span>
        <span class="emoji-option" data-value="üòê">üòê</span>
        <span class="emoji-option" data-value="üòÇ">üòÇ</span>
      </div>
      
      <label for="message">√âcris ton mood :</label>
      <textarea id="message" placeholder="Qu'as-tu sur le c≈ìur..." maxlength="120"></textarea>
      <div class="char-counter"><span id="charCount">0</span> / 120</div>
      
      <button id="postBtn">Publier</button>
    </div>

    <div id="moodsList" class="moods-list">
      </div>
  </div>
 <script src="script.js" defer></script>

</body>
</html>
