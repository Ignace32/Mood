<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confess Moods üåô v2</title>
  <style>
    /* ====== Dark Mood Style (Am√©lior√©) ====== */
    :root {
      --primary-color: #9b59b6;
      --primary-hover: #8e44ad;
      --dark-bg: #0a0a0f;
      --card-bg: #1c1c28;
      --card-hover: #2c2c3a;
      --text-color: #fff;
      --text-muted: #888;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--text-color);
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
    }

    .mood-form {
      display: flex;
      flex-direction: column;
      gap: 15px; /* Augmentation de l'espace */
      margin-bottom: 30px; /* Plus d'espace avant la liste */
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
    }

    .mood-form label {
      font-weight: 500;
      color: var(--text-muted);
    }

    /* Nouveau: S√©lecteur d'emoji */
    .emoji-picker {
      display: flex;
      gap: 10px;
      justify-content: space-around;
    }

    .emoji-option {
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
      border-radius: 10px;
      transition: all 0.2s ease;
      background: rgba(255,255,255,0.05);
    }

    .emoji-option:hover {
      transform: scale(1.2);
    }

    .emoji-option.selected {
      background: var(--primary-color);
      transform: scale(1.1);
    }
    /* Fin: S√©lecteur d'emoji */

    .mood-form textarea {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      resize: none;
      height: 60px;
      background: var(--dark-bg); /* Chang√© pour plus de contraste */
      color: var(--text-color);
      font-family: 'Poppins', sans-serif;
    }

    /* Nouveau: Compteur de caract√®res */
    .char-counter {
      text-align: right;
      font-size: 12px;
      color: var(--text-muted);
      margin-top: -10px; /* Colle-le sous le textarea */
    }

    .mood-form button {
      padding: 12px; /* Un peu plus grand */
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      font-weight: 600; /* Plus visible */
      background: var(--primary-color);
      color: var(--text-color);
      cursor: pointer;
      transition: 0.3s;
    }

    .mood-form button:hover {
      background: var(--primary-hover);
    }
    
    /* Nouveau: Style pour le bouton d√©sactiv√© */
    .mood-form button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
    }

    .moods-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .mood-card {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 15px;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      gap: 10px; /* Espace entre le texte et les r√©actions */
    }

    .mood-card:hover {
      background: var(--card-hover);
    }

    /* Nouveau: Header de la carte (texte + poubelle) */
    .mood-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }

    .mood-header p {
      font-size: 16px;
      margin: 0;
      word-break: break-word; /* √âvite le d√©bordement */
      flex-grow: 1; /* Prend l'espace disponible */
    }

    /* Nouveau: Bouton Supprimer */
    .delete-btn {
      font-size: 18px;
      cursor: pointer;
      opacity: 0.5;
      transition: 0.2s;
      background: none;
      border: none;
      color: var(--text-color);
      padding: 0 5px;
      flex-shrink: 0; /* Emp√™che le bouton de r√©tr√©cir */
    }

    .delete-btn:hover {
      opacity: 1;
      transform: scale(1.2);
    }
    
    /* Nouveau: Footer de la carte (r√©actions + timestamp) */
    .mood-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* G√®re le retour √† la ligne sur mobile */
      gap: 10px;
    }

    .reactions {
      display: flex;
      gap: 15px;
    }

    .reactions span {
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }

    .reactions span:hover {
      transform: scale(1.2);
    }
    
    /* Nouveau: Horodatage */
    .timestamp {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    /* Nouveau: √âtat vide */
    .empty-state {
      text-align: center;
      color: var(--text-muted);
      padding: 30px;
      background: var(--card-bg);
      border-radius: 15px;
    }

    @media(max-width: 600px){
      .mood-header p { font-size: 14px; }
      .mood-form textarea { height: 50px; }
      .reactions { gap: 10px; }
      .reactions span { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåô Confess Moods</h1>
    
    <div class="mood-form">
      <label>Choisis un emoji :</label>
      <div class="emoji-picker">
        <span class="emoji-option selected" data-value="üòÆ‚Äçüí®">üòÆ‚Äçüí®</span>
        <span class="emoji-option" data-value="üò≠">üò≠</span>
        <span class="emoji-option" data-value="üòé">üòé</span>
        <span class="emoji-option" data-value="üòê">üòê</span>
        <span class="emoji-option" data-value="üòÇ">üòÇ</span>
      </div>
      
      <label for="message">√âcris ton mood :</label>
      <textarea id="message" placeholder="Qu'as-tu sur le c≈ìur..." maxlength="120"></textarea>
      <div class="char-counter"><span id="charCount">0</span> / 120</div>
      
      <button id="postBtn">Publier</button>
    </div>

    <div id="moodsList" class="moods-list">
      </div>
  </div>

  <script>
    const postBtn = document.getElementById('postBtn');
    const messageInput = document.getElementById('message');
    const moodsList = document.getElementById('moodsList');
    const charCount = document.getElementById('charCount');
    const emojiPicker = document.querySelector('.emoji-picker');
    
    // Charger les moods depuis localStorage ou initialiser un tableau vide
    let moods = JSON.parse(localStorage.getItem('moods')) || [];

    // Sauvegarder les moods dans localStorage
    function saveMoods() {
      localStorage.setItem('moods', JSON.stringify(moods));
    }

    // Afficher tous les moods
    function renderMoods() {
      moodsList.innerHTML = ''; // Vider la liste
      
      // Nouveau: G√©rer l'√©tat vide
      if (moods.length === 0) {
        moodsList.innerHTML = `<p class="empty-state">Aucun mood pour le moment. Sois le premier !</p>`;
        return;
      }

      // Afficher les moods du plus r√©cent au plus ancien
      moods.slice().reverse().forEach((mood) => {
        const card = document.createElement('div');
        card.classList.add('mood-card');
        
        // Nouveau: Formater l'horodatage
        const date = new Date(mood.timestamp);
        const formattedDate = date.toLocaleString('fr-FR', { 
          day: '2-digit', 
          month: '2-digit', 
          hour: '2-digit', 
          minute: '2-digit' 
        });

        // Nouvelle structure de carte
        card.innerHTML = `
          <div class="mood-header">
            <p>${mood.emoji} ${mood.message}</p>
            <button class="delete-btn" data-id="${mood.id}">üóëÔ∏è</button>
          </div>
          <div class="mood-footer">
            <div class="reactions">
              <span data-id="${mood.id}" data-type="force">üí™ ${mood.reactions.force}</span>
              <span data-id="${mood.id}" data-type="lol">üòÇ ${mood.reactions.lol}</span>
              <span data-id="${mood.id}" data-type="deep">üß† ${mood.reactions.deep}</span>
              <span data-id="${mood.id}" data-type="hug">ü´Ç ${mood.reactions.hug}</span>
            </div>
            <small class="timestamp">${formattedDate}</small>
          </div>
        `;
        moodsList.appendChild(card);
      });
      
      // Attacher les √©couteurs d'√©v√©nements apr√®s avoir cr√©√© les cartes
      attachEventListeners();
    }
    
    // Fonction pour attacher les √©couteurs (r√©actions et suppression)
    function attachEventListeners() {
      // √âcouteurs pour les r√©actions
      moodsList.querySelectorAll('.reactions span').forEach(span => {
        span.addEventListener('click', () => {
          const id = span.getAttribute('data-id');
          const type = span.getAttribute('data-type');
          
          // Trouver le mood correspondant par son ID
          const mood = moods.find(m => m.id == id);
          if (mood) {
            mood.reactions[type]++;
            saveMoods();
            renderMoods(); // Re-afficher pour mettre √† jour les comptes
          }
        });
      });
      
      // Nouveau: √âcouteurs pour la suppression
      moodsList.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.getAttribute('data-id');
          deleteMood(id);
        });
      });
    }

    // Nouveau: Fonction de suppression
    function deleteMood(id) {
      // Confirmer la suppression
      if (confirm("Es-tu s√ªr de vouloir supprimer ce mood ?")) {
        // Recr√©er le tableau sans le mood supprim√©
        moods = moods.filter(m => m.id != id);
        saveMoods();
        renderMoods();
      }
    }

    // √âv√©nement pour la publication
    postBtn.addEventListener('click', () => {
      // Nouveau: R√©cup√©rer l'emoji depuis le s√©lecteur visuel
      const selectedEmojiEl = emojiPicker.querySelector('.emoji-option.selected');
      const emoji = selectedEmojiEl.getAttribute('data-value');
      const message = messageInput.value.trim();

      if (!message) {
        alert("N'oublie pas d'√©crire ton mood !");
        return;
      }
      
      // Nouveau: Feedback sur le bouton
      postBtn.disabled = true;
      postBtn.textContent = 'Publication...';

      // Cr√©er le nouvel objet mood avec ID et timestamp
      const newMood = {
        id: Date.now(), // ID unique bas√© sur le timestamp
        emoji,
        message,
        timestamp: new Date().toISOString(), // Date actuelle au format ISO
        reactions: { force: 0, lol: 0, deep: 0, hug: 0 }
      };
      
      moods.push(newMood);

      messageInput.value = ''; // Vider le champ
      charCount.textContent = '0'; // R√©initialiser le compteur
      
      // Simuler un l√©ger d√©lai pour le feedback (optionnel, mais sympa)
      setTimeout(() => {
        saveMoods();
        renderMoods();
        
        // R√©activer le bouton
        postBtn.disabled = false;
        postBtn.textContent = 'Publier';
      }, 200); // 200ms
    });

    // Nouveau: √âv√©nement pour le compteur de caract√®res
    messageInput.addEventListener('input', () => {
      const count = messageInput.value.length;
      charCount.textContent = count;
      // Changer la couleur si on approche de la limite
      if (count > 100) {
        charCount.style.color = '#e74c3c';
      } else {
        charCount.style.color = 'var(--text-muted)';
      }
    });
    
    // Nouveau: √âv√©nement pour le s√©lecteur d'emoji
    emojiPicker.querySelectorAll('.emoji-option').forEach(option => {
      option.addEventListener('click', () => {
        // Retirer 'selected' de l'ancien
        emojiPicker.querySelector('.emoji-option.selected').classList.remove('selected');
        // Ajouter 'selected' au nouveau
        option.classList.add('selected');
      });
    });

    // Afficher les moods au chargement de la page
    renderMoods();
  </script>
</body>
</html>
